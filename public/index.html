<head>

    <title>奇趣画报</title>

        .img {
            width: 100%;
            transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);

        .img.gray {
            filter: grayscale();
        }
        .text {
            font-size: 14px;
            font-weight: 500;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="text">世上竟然有如仙境般的美景，<br>而且更为神奇的是，<br>你只要用手轻轻点一下图片，<br>立刻能看到迷人的美景。</div>
